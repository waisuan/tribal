<form class="container" ng-submit="submit()">
    <div class="mt-5 p-5">
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" ng-model="data.title" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="message">Message</label>
                <textarea class="form-control" rows="15" id="message" ng-model="data.message" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3 pr-1">
                <file-field class="btn btn-outline-primary btn-block" ng-model="data.attachment">Attach File</file-field>
            </div>
            <div class="col-md-10 mb-3 pl-1">
                <input type="text" class="form-control" value="{{data.attachment.name}}" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <button type="submit" class="btn btn-primary btn-lg float-right" title="Submit!" ng-class="{'disabled': submitting == true}">
                    <span ng-show="submitting == false"><i class="fa fa-rocket"></i></span>
                    <span ng-show="submitting == true"><i class="fa fa-spinner"></i></span>
                </button>
            </div>
        </div>
    </div>
</form>
