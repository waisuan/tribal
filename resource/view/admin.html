<form class="container" ng-submit="submit()">
    <div class="mt-5 p-5">
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" ng-model="data.title" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="message">Message</label>
                <textarea class="form-control" rows="15" id="message" ng-model="data.message" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3 pr-1">
                <file-field class="btn btn-outline-primary btn-block" ng-model="data.attachment">Attach File</file-field>
            </div>
            <div class="col-md-10 mb-3 pl-1">
                <input type="text" class="form-control animated" value="{{data.attachment.name}}" ng-class="{'shake': empty}" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mb-3">
                <button type="submit" class="btn btn-primary btn-lg float-right" title="Submit!" ng-disabled="submitting == true" ng-class="{'disabled': submitting == true}">
                    <span ng-show="submitting == false"><i class="fa fa-rocket"></i></span>
                    <span ng-show="submitting == true"><i class="fa fa-spinner fa-spin"></i></span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="alert-success" class="alert alert-success fade show text-center" role="alert" ng-show="success == true">
                    <i class="fa fa-check-circle"></i> <strong>Success!</strong>
                </div>
                <div id="alert-fail" class="alert alert-danger fade show text-center" role="alert" ng-show="failure == true">
                    <i class="fa fa-times-circle"></i> <strong>Oops!</strong> Something went wrong. Please try again. (Remember to only attach .pdf files!)
                </div>
            </div>
        </div>
    </div>
</form>
